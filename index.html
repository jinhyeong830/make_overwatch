            height:84px;
            border:3px solid white;
            background-color: gray;
            margin: 4px;
            border-radius: 20%;
            transform: skewX(-15deg);
            box-sizing: border-box;
            transition:.5s;
            overflow: hidden;

        .container>.heroes>.hero:hover{
